

  <div ng-controller="TestCtrl">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Gastgeber.</th>
          <th>Ergebnis</th>
          <th>GÃ¤ste</th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-repeat="match in matches  | filter:paginate track by $index" ng-include="getTemplate(match)" >

          <script type="text/ng-template" id="display">

          <td><img src="{{match.homeLogoUrl}}" alt="">{{match.teamNameHome}}</td>
          <td>{{match.goalsHome}}:{{match.goalsGuest}}</td>
          <td><img src="{{match.guestLogoUrl}}" alt="">{{match.teamNameGuest}}</td>
          <td>
            <button type="button" class="btn btn-primary" ng-click="editMatch(match)">Edit</button>
            <button type="button" class="btn btn-danger" ng-click="deleteMatch(match)">Delete</button>
          </td>
        </script>
          <script type="text/ng-template" id="edit">

          <td>
            <input type="text" ng-model=match.homeLogoUrl class="form-control input-sm"/>
            <input type="text" ng-model=match.teamNameHome class="form-control input-sm"/>
          </td>
          <td><input type="text" ng-model=match.goalsHome class="form-control input-sm"/></td>:
          <td><input type="text" ng-model=match.goalsGuest class="form-control input-sm"/></td>
          <td>
            <input type="text" ng-model=match.guestLogoUrl class="form-control input-sm"/>
            <input type="text" ng-model=match.teamNameGuest class="form-control input-sm"/>
          </td>
          <td>
            <button type="button" class="btn btn-primary" ng-click="updateMatch(match)">Save</button>
            <button type="button" class="btn btn-danger" ng-click="reset()">Cancel</button>
          </td>
        </script>
       </tr>

      </tbody>
    </table>
    <pagination total-items="totalItems" ng-model="currentPage"
      max-size="34" boundary-links="true" items-per-page="numPerPage"
      class="pagination-sm"> </pagination>
    <input type="button" value="import all" ng-click="importAll()" /> <input
      type="button" value="delete all" ng-click="deleteAll()" />
  </div>
