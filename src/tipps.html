<form>
  <input type="text" ng-model="search">
  <p ng-show="search">Du suchst gerade nach: {{search}}</p>
</form>

<table class="table" ng-controller="TippsCtrl">
  <tr ng-repeat="tipp in tipps | filter:search">
    <td>{{tipp.id}}</td>
    <td>{{tipp.home}}</td>
    <td>{{tipp.quote_1}}</td>
    <td>{{tipp.quote_0}}</td>
    <td>{{tipp.quote_2}}</td>
    <td>{{tipp.guest}}</td>
  </tr>
</table>
