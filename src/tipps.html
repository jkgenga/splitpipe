<div ng-controller="TippsCtrl">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Gastgeber.</th>
        <th>Quoten</th>
        <th>Ergebnis</th>
        <th>GÃ¤ste</th>
      </tr>
    </thead>
    <tbody>
      <tr
        ng-repeat="match in matches  | filter:paginate track by $index">

        <td>
          <span>
            <img src="{{match.homeLogoUrl}}" alt="">{{match.teamNameHome}}
          </span>
        </td>

        <td class="admin-quotes">
          <div>
            <span class="admin-quotes-w"> <input type="button" data-toggle="button"
              value={{match.quoteHomeWin}} />
            </span> <span class="admin-quotes-d"> <input type="button"
              value={{match.quoteDraw}} />
            </span> <span class="admin-quotes-l "> <input type="button" value={{match.quoteGuestWin}} />
            </span>
          </div>
        </td>

        <td>
          <div>{{match.goalsHome}}:{{match.goalsGuest}}</div>
        </td>

        <td>
          <span>
            <img src="{{match.guestLogoUrl}}" alt="">{{match.teamNameGuest}}
          </span>
        </td>

      </tr>

    </tbody>
  </table>
  <pagination total-items="totalItems" ng-model="currentPage"
    max-size="34" boundary-links="true" items-per-page="numPerPage"
    class="pagination-sm"> </pagination>
  <input type="button" value="import all" ng-click="importAll()" /> <input
    type="button" value="delete all" ng-click="deleteAll()" />
</div>
