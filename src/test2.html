
<div ng-controller="TestCtrl">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Gastgeber.</th>
        <th>Quoten</th>
        <th>Ergebnis</th>
        <th>GÃ¤ste</th>
      </tr>
    </thead>
    <tbody>
      <tr
        ng-repeat="match in matches  | filter:paginate track by $index">

        <td>
          <div class="admin-home">
            <div ng-hide="editingData[match.matchId].showEditing">
              <img src="{{match.homeLogoUrl}}" alt="">{{match.teamNameHome}}
            </div>
            <div ng-show="editingData[match.matchId].showEditing">
              <input type="text" ng-model=match.homeLogoUrl
                class="form-control input-sm" /> <input type="text"
                ng-model=match.teamNameHome
                class="form-control input-sm" />
            </div>
          </div>
        </td>

        <td>
          <div class="admin-quotes">
            <span class="admin-quotes-w col-xs-11"> <input type="text"
              ng-model=match.goalsHome class="form-control input-sm" />
            </span> <span class="admin-quotes-d col-xs-11"> <input type="text"
              ng-model=match.goalsHome class="form-control input-sm" />
            </span> <span class="admin-quotes-l col-xs-11"> <input type="text"
              ng-model=match.goalsHome class="form-control input-sm" />
            </span>
          </div>
        </td>

        <td>
          <div class="admin-guest">
            <div ng-hide="editingData[match.matchId].showEditing">{{match.goalsHome}}:{{match.goalsGuest}}</div>
            <div ng-show="editingData[match.matchId].showEditing">
              <input type="text" ng-model=match.goalsHome
                class="form-control input-sm" />:<input type="text"
                ng-model=match.goalsGuest class="form-control input-sm" />
            </div>
        </td>

        <td>
          <div ng-hide="editingData[match.matchId].showEditing">
              <img src="{{match.guestLogoUrl}}" alt="">{{match.teamNameGuest}}
            </div>
            <div ng-show="editingData[match.matchId].showEditing">
              <input type="text" ng-model=match.guestLogoUrl
                class="form-control input-sm" /> <input type="text"
                ng-model=match.teamNameGuest
                class="form-control input-sm" />
            </div>
        </td>

        <td>
          <button class="btn btn-primary"
            ng-show="editingData[match.matchId].showPrimary"
            ng-click="modify(match)">Modify</button>
          <button class="btn btn-primary"
            ng-show="editingData[match.matchId].showPrimary"
            ng-click="add(match)">Add</button>
          <button class="btn btn-primary"
            ng-show="editingData[match.matchId].showPrimary"
            ng-click="remove(match)">Remove</button>
          <button class="btn btn-danger"
            ng-show="editingData[match.matchId].isModify"
            ng-click="executeModify(match)">Confirm</button>
          <button class="btn btn-danger"
            ng-show="editingData[match.matchId].isAdd"
            ng-click="executeAdd(match)">Confirm</button>
          <button class="btn btn-danger"
            ng-show="editingData[match.matchId].isRemove"
            ng-click="executeRemove(match)">Confirm</button>
          <button class="btn btn-success"
            ng-hide="editingData[match.matchId].showPrimary"
            ng-click="reset(match)">Cancel</button>
        </td>
      </tr>

    </tbody>
  </table>
  <pagination total-items="totalItems" ng-model="currentPage"
    max-size="34" boundary-links="true" items-per-page="numPerPage"
    class="pagination-sm"> </pagination>
  <input type="button" value="import all" ng-click="importAll()" /> <input
    type="button" value="delete all" ng-click="deleteAll()" />
</div>
